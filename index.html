<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <button id="new-game" onclick="new_game()">NEW GAME</button>
        <div class="container">
            <div class="home block">
                <h3 class="player-table">HOME</h3>
                <div class="blank">
                    <h2 class="score " id="home-scr">0</h2>
                    <div class="buttons">
                        <button class="btn" onclick="incrementHome1()">+1</button>
                        <button class="btn" onclick="incrementHome2()">+2</button>
                        <button class="btn" onclick="incrementHome3()">+3</button>
                    </div>
                </div>
                <h4 class="fauls" >FAULTS:</h4>
                <div class="blank">
                    <h4 class="score" id="home-flt">0</h4>
                    <button class="btn " onclick="incrementFaulsHome()">+1</button>
                </div>
                </div>
            <div class="center">
                <div class="time">
                    <h3>TIME:</h3>
                    <h2 id="TimerDisplay" onplay="timer()">20:00</h2>
                </div>
                <div class="period ">
                    <h3>PERIOD:</h3>
                    <div class="blank">
                        <h2 class="score" id="period">1</h2>
                        <button class="btn " onclick="incrementPeriod()">+1</button>
                    </div>
                    </div>
            </div>
            <div class="guests block">
                <h3>GUEST</h3>
                <div class="blank">
                    <h2 class="score" id="guest-scr">0</h2>
                    <div class="buttons">
                        <button class="btn" onclick="incrementGuest1()">+1</button>
                        <button class="btn" onclick="incrementGuest2()">+2</button>
                        <button class="btn" onclick="incrementGuest3()">+3</button>
                    </div>
                </div>
                <h4 class="fauls">FAULTS:</h4>
                <div class="blank">
                    <h4 class="score" id="guest-flt">0</h4>
                    <button class="btn" onclick="incrementFaulsGuest()">+1</button>
                </div>
           </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
